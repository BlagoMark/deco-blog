<!DOCTYPE html>
<html>
  <head>
      <title>Title</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/uikit.min.css" />
      <link rel="stylesheet" href="css/home-page.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="uk-navbar" uk-navbar>
          <div class="uk-navbar-left">
            <a class="uk-navbar-toggle" uk-navbar-toggle-icon href=""></a>
          </div>
          <div class="uk-navbar-center">
            <a class="uk-navbar-item uk-logo" href="#">
              <img src="img/deco.png" alt="">&nbsp
              BLOG
            </a>
          </div>
          <div class="uk-navbar-right">
            <a uk-icon="rss" href=""></a>
            <a uk-icon="twitter" href=""></a>
            <a uk-icon="tumblr" href=""></a>
            <a uk-icon="facebook" href=""></a>
            <a uk-icon="search" href=""></a>
          </div>
        </div>
        <div class="carousel uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="min-height: 450; max-height: 450; animation: fade">
          <ul class="uk-slideshow-items">
            <li>
              <img class="" src="img/carousel-1.png" alt="" uk-cover>
              <div class="uk-position-center-left caption uk-position-small uk-text-left">
                <p uk-slideshow-parallax="x: 200,-200">Latest News</p>
                <h2 uk-slideshow-parallax="x: 100,-100">BODYBUILDING BEST <br> FOR YOU HEALTH</h2>
              </div>
            </li>
            <li>
              <img src="img/carousel-2.png" alt="" uk-cover>
              <div class="uk-position-center-left caption uk-position-small uk-text-left">
                <p uk-slideshow-parallax="x: 200,-200">Motivation</p>
                <h2 class="uk-text-uppercase" uk-slideshow-parallax="x: 100,-100">The hardest lift <br> of all is lifting your <br> butt off the couch</h2>
              </div>
            </li>
            <li>
              <img src="img/carousel-3.png" alt="" uk-cover>
              <div class="uk-position-center-left caption uk-position-small uk-text-left">
                <p uk-slideshow-parallax="x: 200,-200">Motivation</p>
                <h2 class="uk-text-uppercase" uk-slideshow-parallax="x: 100,-100">be strongerthan <br> your excuses</h2>
              </div>
            </li>
          </ul>
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>
      </div>

    </header>
















    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </body>
</html>
